<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights Operator Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Which Operator is Better?</h1>

    <div id="poll-container">
        <div class="operator" id="left-operator">
            <img id="left-img" src="" alt="Operator 1">
            <p id="left-name"></p>
            <button id="left-vote">Vote</button>
        </div>
        <div class="operator" id="right-operator">
            <img id="right-img" src="" alt="Operator 2">
            <p id="right-name"></p>
            <button id="right-vote">Vote</button>
        </div>
    </div>

    <h2>Top Operators</h2>
    <div id="rankings">Loading...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
