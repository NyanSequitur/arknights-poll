<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        (function () {
            // Set dark mode at the very start, before rendering.
            if (localStorage.getItem("arkpoll_darkMode") === "true") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights Operator Poll</title>
</head>

<body>
    <div id="center-container">
        <h1>Which Operator is Better?</h1>
    </div>
    <div id="poll-container">
        <div class="operator" id="left-operator">
            <img id="left-img" src="" alt="Operator 1" />
            <p id="left-name"></p>
            <button id="left-vote" style="width: 75%;">Vote</button>
        </div>
        <div class="operator" id="right-operator">
            <img id="right-img" src="" alt="Operator 2" />
            <p id="right-name"></p>
            <button id="right-vote" style="width: 75%;">Vote</button>
        </div>
    </div>

    <div id="center-container">
        <h2>Top Operators</h2>
        <div id="rankings">Loading...</div>
    </div>
    <div id="center-container">
        <div id="button-container">
            <button id="refresh-rankings">Refresh Rankings</button>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </div>

    <div id="center-container">
        <div id="social-links">
            <a href="https://nyansequitur.tumblr.com" target="_blank" class="social-icon">
                <i class="fab fa-tumblr"></i>
            </a>
            <a href="https://github.com/NyanSequitur" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:nyansequiturs@gmail.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/NyanSequitur/arknights-poll" target="_blank" class="social-icon" title="Project Repository">
                <i class="fas fa-code"></i>
            </a>
        </div>
    </div>
    
    <!-- Hidden About link in a small footer area -->
    <div id="footer-links" style="text-align:center; margin-top: 20px; font-size:0.8em;">
        <a href="about.html" class="hidden-about" title="About this project">About</a>
    </div>
    
    <!-- Using ES Modules -->
    <script type="module" src="script.js"></script>
</body>

</html>
